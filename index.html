<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks Check</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stocks Check - Profit or Loss</h1>
    <div class="container">
        <label>Initial Stock Price:</label>
        <input placeholder="Enter Initial Stock Price here" type="number" id="initial-price">
        <label>Number of Stocks Purchased:</label>
        <input placeholder="Enter Number of Stocks Purchased here" type="number" id="number-of-stocks">
        <label>Current Stock Price:</label>
        <input placeholder="Enter Current Stock Price here" type="number" id="current-price">
        <button id="check-button">Calculate</button>
        <p id="message"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
